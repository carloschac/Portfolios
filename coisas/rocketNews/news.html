<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rocketNews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <img src="/coisas/rocketNews/assets/logo.svg" alt="Logo da página" class="logo">
        </header>

        <main>
            <div class="content">
                <h1 class="h1__text">atualize ideias e informações em 5 minutos.</h1>
                <h2 class="h2__text">tudo que você precisa saber para começar o seu dia bem e informado</h2>
                <p class="p__text">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. </p>
                <span>perfeito para se preparar para codar ☕</span>
            </div>
            
            <div class="forms">
                <label for="text" class="form__label">Insira seu e-mail:</label>
            </div>

            <div class="email__box">
                <input type="email" class="form__email">
                
                <svg class="send__button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </div>

                <div>
                <a href="#" class="form__a">deixe-me ler primeiro <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </a>
            </div>
            
        </main>
    </div>
</body>
</html>
